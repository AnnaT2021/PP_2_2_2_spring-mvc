<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cars List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Cars List</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>---Models---</th>
            <th>---Series---</th>
            <th>---Colors---</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:text="${car.getModelCar()}"></td>
            <td th:text="${car.getSeriesCar()}"></td>
            <td th:text="${car.getColorCar()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
